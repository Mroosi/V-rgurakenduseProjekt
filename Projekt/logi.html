
<div id="log">
    <form method="post" action="logi.html">
    <table border="1">
      <caption>Sisselogimine</caption>
      <tr>
        <th><label for="username-id">Kasutajanimi</label></th>
        <td><input type="text" name="username" id="username-id"placeholder="Kasutajanimi" size="20"></td>
      </tr>
      <tr>
        <th><label for="password-id">Parool</label></th>
        <td><input type="password" name="password" id="password-id" placeholder="Parool" size="20"></td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">
            Logi sisse
          </button></td>
      </tr>
  </table>
</form>
</div>
<div id="reg">
      <form method="post" action="logi.html">
      <table border="1">
        <caption>Registreerine</caption>
        <tr>
          <th><label for="reguser-id">Kasutajanimi</label></th>
          <td><input type="text" name="regusername" id="reguser-id"placeholder="Kasutajanimi" size="20"></td>
        </tr>
        <tr>
          <th><label for="regpass-id">Parool</label></th>
          <td><input type="password" name="regpassword" id="regpass-id" placeholder="Parool" size="20"></td>
        </tr>
        <tr>
          <th><label for="regpass-id">Korda parooli</label></th>
          <td><input type="password" name="regpassword" id="regpass-id" placeholder="Parool uuesti" size="20"></td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">
              Registreeri
            </button></td>
        </tr>
    </table>
  </form>
</div>
